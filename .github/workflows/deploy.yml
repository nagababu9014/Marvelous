name: Deploy Marvelous Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Debug secrets
        run: |
          echo "HOST=${{ secrets.VPS_HOST }}"
          echo "PORT=${{ secrets.VPS_PORT }}"
          echo "USER=${{ secrets.VPS_USER }}"
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          cd /var/www/marvelous/Marvelous

          echo "Pulling latest code..."
          git pull origin main

          echo "Activating virtualenv..."
          source venv/bin/activate

          echo "Installing requirements..."
          pip install -r requirements.txt

          echo "Running migrations..."
          python manage.py migrate

          echo "Collecting static files..."
          python manage.py collectstatic --noinput

          echo "Restarting Gunicorn..."
          systemctl restart marvelous

          echo "Reloading Nginx..."
          systemctl reload nginx

          echo "âœ… Deployment successful"
          EOF
